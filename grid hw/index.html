<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <div class="box_1">
            Шапка
            <div class="inside_box_1">
                <div class="footer">


                </div>
            </div>
        </div>

        <div class="box_2">
            Меню
            <div class="four_boxes">
                <div class="red_box"></div>
                <div class="orange_box"></div>
                <div class="aqua_box"></div>
                <div class="yellow_box"></div>
            </div>
        </div>


        <div class="wrap_block">
            <div class="left_block">
                <p>Лівий блок</p>
                <div class="in_box">
                    <div class="in_left">
                          <p></p>
                        <div class="left_box">
                            <div class="a-left">
                                a-left
                            </div>
                            <div class="b-left">
                                b-left
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="centr_block">
                Центр блок
                <div class="in_box_centr">
                    <div class="red_centr">

                    </div>
                    <div class="yellow_centr">
                        <div class="a-c">a-c</div>
                        <div class="b-c">b-c</div>

                    </div>
                    <div class="orange_centr">

                    </div>
                </div>

            </div>
            <div class="right_block">
                Правий блок
                <div class="right_box">
                    <div class="aqua_left">

                    </div>
                    <div class="yellow_centr">

                    </div>
                    <div class="orange_left">
                        <div class="text_block">
                            <div class="text1">
                                text
                            </div>
                            <div class="text2">
                                text
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>


</body>

</html>
