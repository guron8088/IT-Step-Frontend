<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="./page_3/style.css">
</head>

<body>

    <div class="img">
        <img src="./page_3/900368.jpg" alt="fon" class="fon">
    </div>
    <form action="#" class="page_2">

        <h2 class="phone">
            Оберіть кімнату
        </h2>
        <select name="appartments" id="app" >
            <option value="1">1 поверх (джакузі)</option>
            <option value="2">2 поверх (з балконом)</option>
            <option value="3">3 поверх (вид на басейн)</option>
            <option value="4">4 поверх (вид на море)</option>
            <option value="5">5 поверх (вид на гори) </option>
        </select>
        
        <h2 class="food_plan">
            Харчування
        </h2>
        <input class="food" type="checkbox" name="food" id="breakfast"><label for="15w">Сніданок</label>
        <input class="food" type="checkbox" name="food" id="all"> <label for="25w">All-inklusive</label>
        <input class="food" type="checkbox" name="food" id="dinner"><label for="65w">Вечеря</label>
        
        
        <h2 class="entertainment">
            Розваги
        </h2>
        <input class="ent" type="checkbox" name="ent" id="spa"> <label for="spa">SPA</label>
        <input class="ent" type="checkbox" name="ent" id="gym"> <label for="gym">Тренажерний зал</label>
        <input class="ent" type="checkbox" name="ent" id="aqua"> <label for="aqua">Аквапарк</label>
        <input class="ent" type="checkbox" name="ent" id="massage"> <label for="massage">Масаж</label>
        
        <h2 class="option">
            Сортування
        </h2>
        <select name="sorting" id="sort">
            <option value="1">від дешевих</option>
            <option value="2">від дорогих</option>
            <option value="3">за популярністю</option>
        </select>
        
        <hr>
        <input type="submit" value="Пошук" id="sub">
    </form>

</body>

</html>
